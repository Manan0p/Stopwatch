<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white flex items-center justify-center min-h-screen">

    <div class="bg-gray-800/50 backdrop-blur-xl border border-gray-700 p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-cyan-400 mb-6">Stopwatch</h1>

        <!-- Time Display -->
        <div class="text-5xl sm:text-6xl md:text-7xl font-mono font-bold text-center my-10 time-display" id="time-display">
            00:00:00
        </div>

        <!-- Controls -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <button id="start-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg text-lg transform transition-transform duration-200 hover:scale-105 active:scale-100 focus:outline-none focus:ring-4 focus:ring-green-400 focus:ring-opacity-50">Start</button>
            <button id="stop-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg text-lg transform transition-transform duration-200 hover:scale-105 active:scale-100 focus:outline-none focus:ring-4 focus:ring-red-400 focus:ring-opacity-50">Stop</button>
            <button id="lap-btn" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg text-lg transform transition-transform duration-200 hover:scale-105 active:scale-100 focus:outline-none focus:ring-4 focus:ring-cyan-400 focus:ring-opacity-50">Lap</button>
            <button id="reset-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg text-lg transform transition-transform duration-200 hover:scale-105 active:scale-100 focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-50">Reset</button>
        </div>

        <!-- Laps List -->
        <div id="laps-container" class="mt-6">
            <h2 class="text-2xl font-semibold text-center text-cyan-400 mb-4">Laps</h2>
            <div id="laps-list" class="bg-gray-900/50 rounded-lg p-4 max-h-60 overflow-y-auto space-y-2">
                <!-- Lap times will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
